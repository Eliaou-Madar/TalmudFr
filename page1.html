<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brakhot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9e4d4;
            text-align: center;
        }

        #search-container {
            margin-top: 20px;
        }

        #search-bar {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .text-box {
            width: 80%;
            border: 1px solid #ccc;
            margin: 10px 0;
            background-color: #fff;
            overflow: auto;
            padding: 10px;
            box-sizing: border-box;
            word-wrap: break-word;
            background-color: #e9e4d4;
            border-color: #e9e4d4;
        }

        .text-box.left {
            text-align: left;
        }

        .text-box.right {
            text-align: right;
        }
    </style>
</head>
<body>

    <!-- Barre de recherche -->
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Rechercher..." oninput="searchFunction()">
    </div>

    <!-- Conteneur pour les lignes de texte -->
    <div id="text-container"></div>

    <script>
        function getTextFromURL(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        callback(xhr.responseText);
                    } else {
                        console.error('Erreur lors de la récupération du fichier texte:', xhr.statusText);
                        callback(null);
                    }
                }
            };
            xhr.open('GET', url, true);
            xhr.send();
        }

        async function displayTextLines() {
            const textContainer = document.getElementById('text-container');
            const urls = ['https://raw.githubusercontent.com/Eliaou-Madar/PageProfile/main/BrakhotFr.txt', 'https://raw.githubusercontent.com/Eliaou-Madar/PageProfile/main/BrakhotHe.txt'];
            let textLines = [];

            await Promise.all(urls.map(url => new Promise((resolve) => {
                getTextFromURL(url, function(text) {
                    if (text) {
                        textLines.push(text.split('\n'));
                    }
                    resolve();
                });
            })));

            const maxLength = Math.max(textLines[0].length, textLines[1].length);
            for (let i = 0; i < maxLength; i++) {
                for (let j = 0; j < textLines.length; j++) {
                    const lineIndex = Math.min(i, textLines[j].length - 1);
                    if (textLines[j][lineIndex].includes('Daf') && j < textLines.length - 1) {
                        continue;
                    }
                    const textBox = document.createElement('div');
                    textBox.classList.add('text-box');
                    textBox.classList.add(j === 0 ? 'right' : 'left');
                    textBox.textContent = textLines[j][lineIndex];
                    textContainer.appendChild(textBox);
                }
            }
        }

        window.onload = displayTextLines;

        function searchFunction() {
            const searchText = document.getElementById('search-bar').value.toLowerCase();
            const textContainers = document.querySelectorAll('.text-box');
            textContainers.forEach(container => {
                const text = container.textContent.toLowerCase();
                if (text.includes(searchText)) {
                    container.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    return; // Arrêter la recherche après avoir trouvé la première occurrence
                }
            });
        }
    </script>
</body>
</html>
